<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookmarkd</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <link rel="stylesheet" href="/static/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0b0f17;
            --panel: rgba(255, 255, 255, 0.06);
            --panel-2: rgba(255, 255, 255, 0.10);
            --text: rgba(255, 255, 255, 0.92);
            --muted: rgba(255, 255, 255, 0.70);
            --border: rgba(255, 255, 255, 0.14);
            --link: #8ab4ff;
            --accent: #7ee787;
            --danger: #ff6b6b;
            --shadow: 0 16px 48px rgba(0,0,0,0.35);
            --radius: 14px;
            --maxw: 980px;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7fb;
                --panel: rgba(0, 0, 0, 0.04);
                --panel-2: rgba(0, 0, 0, 0.06);
                --text: rgba(10, 18, 35, 0.92);
                --muted: rgba(10, 18, 35, 0.68);
                --border: rgba(10, 18, 35, 0.14);
                --link: #1b66ff;
                --accent: #137333;
                --danger: #b42318;
                --shadow: 0 16px 48px rgba(10,18,35,0.12);
            }
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 20% -10%, rgba(138,180,255,0.25), transparent 60%),
                radial-gradient(900px 500px at 100% 0%, rgba(126,231,135,0.18), transparent 55%),
                var(--bg);
            line-height: 1.5;
        }
        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .container {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 32px 18px 56px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 16px;
            margin-bottom: 22px;
        }
        .brand h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: -0.02em;
        }
        .brand p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 14px;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: var(--panel);
            font-size: 13px;
            color: var(--muted);
            white-space: nowrap;
        }
        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        @media (min-width: 860px) {
            main { grid-template-columns: 360px 1fr; gap: 18px; }
        }
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .card-header {
            padding: 16px 16px 12px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--panel-2), transparent);
        }
        .card-header h2 {
            margin: 0;
            font-size: 15px;
            letter-spacing: 0.01em;
            text-transform: uppercase;
            color: var(--muted);
        }
        .card-body { padding: 16px; }
        form { display: grid; gap: 12px; }
        label { display: grid; gap: 6px; font-size: 13px; color: var(--muted); }
        input {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.06);
            padding: 10px 11px;
            color: var(--text);
            outline: none;
        }
        @media (prefers-color-scheme: light) {
            input { background: rgba(255,255,255,0.75); }
        }
        input:focus {
            border-color: rgba(138, 180, 255, 0.55);
            box-shadow: 0 0 0 4px rgba(138, 180, 255, 0.18);
        }
        .row { display: grid; gap: 12px; }
        .row.two { grid-template-columns: 1fr; }
        @media (min-width: 860px) {
            .row.two { grid-template-columns: 1fr; }
        }
        .actions { display: flex; gap: 10px; align-items: center; }
        button {
            appearance: none;
            border: 1px solid rgba(126,231,135,0.45);
            background: rgba(126,231,135,0.14);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: rgba(126,231,135,0.18); }
        button:active { transform: translateY(1px); }
        .hint { font-size: 12px; color: var(--muted); }
        .list {
            display: grid;
            gap: 10px;
        }
        .bookmark-item {
            padding: 12px 12px 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
        }
        @media (prefers-color-scheme: light) {
            .bookmark-item { background: rgba(255, 255, 255, 0.75); }
        }
        .bookmark-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 4px;
        }
        .bookmark-title { font-weight: 700; flex: 1; min-width: 0; }
        .bookmark-title a { color: var(--text); }
        .bookmark-title a:hover { color: var(--link); text-decoration: none; }
        .bookmark-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-ok { background: var(--accent); }
        .status-error { background: var(--danger); }
        .status-pending { background: var(--muted); opacity: 0.4; }
        .archive-link {
            font-size: 12px;
            color: var(--link);
            white-space: nowrap;
        }
        .bookmark-url {
            color: var(--muted);
            font-size: 12px;
            word-break: break-all;
        }
        .empty {
            padding: 14px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            color: var(--muted);
            text-align: center;
            background: rgba(255,255,255,0.04);
        }
        .loading { color: var(--muted); text-align: center; padding: 14px; }

        /* Loading indicator */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Button loading state */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button .spinner {
            width: 14px;
            height: 14px;
            border-width: 2px;
            vertical-align: middle;
            margin-right: 6px;
        }

        /* List loading overlay */
        .list-container {
            position: relative;
        }
        .list-container.htmx-request::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--bg);
            opacity: 0.5;
            border-radius: 12px;
        }

        /* Refresh button */
        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 6px 10px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .refresh-btn:hover {
            background: var(--panel);
        }
        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            margin-top: 18px;
            color: var(--muted);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>bookmarkd</h1>
                <p>A fast bookmark manager demo using HTMX + Go</p>
            </div>
            {{ template "nav" . }}
        </header>

        <main>
            <section class="card">
                <div class="card-header">
                    <h2>Add bookmark</h2>
                </div>
                <div class="card-body">
                    <form id="add-bookmark-form"
                          hx-post="/bookmarks"
                          hx-target="#bookmarks-list"
                          hx-swap="innerHTML"
                          hx-disabled-elt="find button"
                          hx-indicator="find .btn-indicator"
                          hx-on::after-request="if(event.detail.successful){ this.reset(); }">
                        <label>
                            URL
                            <input type="url" name="url" placeholder="https://example.com" required autocomplete="url">
                        </label>
                        <label>
                            Title
                            <input type="text" name="title" placeholder="Example title" required autocomplete="off">
                        </label>
                        <div class="actions">
                            <button type="submit">
                                <span class="btn-indicator htmx-indicator spinner"></span>
                                Add
                            </button>
                            <div class="hint">Tip: paste a URL first, then a short title.</div>
                        </div>
                    </form>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <div class="card-header-row">
                        <h2>Your bookmarks</h2>
                        <button class="refresh-btn"
                                hx-get="/bookmarks"
                                hx-target="#bookmarks-list"
                                hx-swap="innerHTML"
                                hx-indicator=".list-indicator">
                            <span class="list-indicator htmx-indicator spinner"></span>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="bookmarks-list"
                         class="list list-container"
                         hx-get="/bookmarks"
                         hx-trigger="load, every 30s"
                         hx-swap="innerHTML"
                         hx-indicator=".list-indicator">
                        <div class="loading">
                            <div class="spinner" style="margin: 0 auto;"></div>
                            <div style="margin-top: 8px;">Loading bookmarks...</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        {{ template "footer" . }}
    </div>
</body>
</html>
